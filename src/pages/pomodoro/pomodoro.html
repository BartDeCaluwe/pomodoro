<ion-header>

  <ion-navbar>
    <ion-title>pomodoro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ timeForTimer }}
  <button *ngIf="!started" (click)="startPomodoro(25000)"> Start Pomodoro </button>
  <button *ngIf="started && !paused" (click)="pausePomodoro(timeForTimer)"> Pause Pomodoro </button>
  <button *ngIf="paused" (click)="resumePomodoro(timeForTimer)"> Resume Pomodoro </button>
  <button (click)="stopPomodoro()"> Stop Pomodoro </button>
</ion-content>
